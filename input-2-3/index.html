<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>



  <title>Input</title>
</head>

<body>


  
  <div class="container">
    <div class="row">
      <h2>Input</h2>
    </div>
      
      <div class="row">
          <div class="col-sm-offset-4 col-sm-4">
              <form method="post">
          <div class="form-group">
                <label for="validate-text">Validate Text</label>
            <div class="input-group">
              <input type="text" class="form-control" name="validate-text" id="validate-text" placeholder="Validate Text" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
                <label for="validate-optional">Optional</label>
            <div class="input-group">
              <input type="text" class="form-control" name="validate-optional" id="validate-optional" placeholder="Optional">
              <span class="input-group-addon info"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
          </div>
            <div class="form-group">
                <label for="validate-optional">Already Validated!</label>
              <div class="input-group">
              <input type="text" class="form-control" name="validate-text" id="validate-text" placeholder="Validate Text" value="Validated!" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
          <div class="form-group">
                <label for="validate-email">Validate Email</label>
            <div class="input-group" data-validate="email">
              <input type="text" class="form-control" name="validate-email" id="validate-email" placeholder="Validate Email" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
            <div class="form-group">
                <label for="validate-phone">Validate Phone</label>
            <div class="input-group" data-validate="phone">
              <input type="text" class="form-control" name="validate-phone" id="validate-phone" placeholder="(814) 555-1234" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
              <div class="form-group">
                <label for="validate-length">Minimum Length</label>
            <div class="input-group" data-validate="length" data-length="5">
              <textarea type="text" class="form-control" name="validate-length" id="validate-length" placeholder="Validate Length" required></textarea>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
                  <div class="form-group">
                  <label for="validate-select">Validate Select</label>
            <div class="input-group">
                          <select class="form-control" name="validate-select" id="validate-select" placeholder="Validate Select" required>
                              <option value="">Select an item</option>
                              <option value="item_1">Item 1</option>
                              <option value="item_2">Item 2</option>
                              <option value="item_3">Item 3</option>
                          </select>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
                <div class="form-group">
                <label for="validate-number">Validate Number</label>
            <div class="input-group" data-validate="number">
              <input type="text" class="form-control" name="validate-number" id="validate-number" placeholder="Validate Number" required>
              <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            </div>
          </div>
                  <button type="submit" class="btn btn-primary col-xs-12" disabled>Submit</button>
              </form>
          </div>
      </div>
  </div>
  <br>
  <!--inputs-->
  
  <form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Inputs</legend>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
      </div>
    </div>
    
    <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="filebutton">File Button</label>
      <div class="col-md-4">
        <input id="filebutton" name="filebutton" class="input-file" type="file">
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="button1id">Double Button</label>
      <div class="col-md-8">
        <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
        <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
      </div>
    </div>
    
    <!-- Select Multiple -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectmultiple">Select Multiple</label>
      <div class="col-md-4">
        <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
          <option value="1">Option one</option>
          <option value="2">Option two</option>
        </select>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
      <div class="col-md-4">
        <select id="selectbasic" name="selectbasic" class="form-control">
          <option value="1">Option one</option>
          <option value="2">Option two</option>
        </select>
      </div>
    </div>
    
    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes">Multiple Checkboxes</label>
      <div class="col-md-4">
      <div class="checkbox">
        <label for="checkboxes-0">
          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
          Option one
        </label>
      </div>
      <div class="checkbox">
        <label for="checkboxes-1">
          <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
          Option two
        </label>
      </div>
      </div>
    </div>
    
    <!-- Multiple Checkboxes (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes">Inline Checkboxes</label>
      <div class="col-md-4">
        <label class="checkbox-inline" for="checkboxes-0">
          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
          1
        </label>
        <label class="checkbox-inline" for="checkboxes-1">
          <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
          2
        </label>
        <label class="checkbox-inline" for="checkboxes-2">
          <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
          3
        </label>
        <label class="checkbox-inline" for="checkboxes-3">
          <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
          4
        </label>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Text Input</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
      <span class="help-block">help</span>  
      </div>
    </div>
    
    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes">Multiple Checkboxes</label>
      <div class="col-md-4">
      <div class="checkbox">
        <label for="checkboxes-0">
          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
          Option one
        </label>
      </div>
      <div class="checkbox">
        <label for="checkboxes-1">
          <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
          Option two
        </label>
      </div>
      </div>
    </div>
    
    <!-- Prepended text-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="prependedtext">Prepended Text</label>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">prepend</span>
          <input id="prependedtext" name="prependedtext" class="form-control" placeholder="placeholder" type="text">
        </div>
        <p class="help-block">help</p>
      </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
      <div class="col-md-4">
        <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="form-control input-md">
        <span class="help-block">help</span>
      </div>
    </div>
    
    <!-- Appended Input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="appendedtext">Appended Text</label>
      <div class="col-md-4">
        <div class="input-group">
          <input id="appendedtext" name="appendedtext" class="form-control" placeholder="placeholder" type="text">
          <span class="input-group-addon">append</span>
        </div>
        <p class="help-block">help</p>
      </div>
    </div>
    <!-- Search input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="searchinput">Search Input</label>
      <div class="col-md-4">
        <input id="searchinput" name="searchinput" type="search" placeholder="placeholder" class="form-control input-md">
        <p class="help-block">help</p>
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea">Text Area</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
      </div>
    </div>
    
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">Multiple Radios</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
          Option one
        </label>
      </div>
      <div class="radio">
        <label for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="2">
          Option two
        </label>
      </div>
      </div>
    </div>
    
    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="radios">Inline Radios</label>
      <div class="col-md-4"> 
        <label class="radio-inline" for="radios-0">
          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
          1
        </label> 
        <label class="radio-inline" for="radios-1">
          <input type="radio" name="radios" id="radios-1" value="2">
          2
        </label> 
        <label class="radio-inline" for="radios-2">
          <input type="radio" name="radios" id="radios-2" value="3">
          3
        </label> 
        <label class="radio-inline" for="radios-3">
          <input type="radio" name="radios" id="radios-3" value="4">
          4
        </label>
      </div>
    </div>
    
    <!-- Button Drop Down -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="buttondropdown">Button Drop Down</label>
      <div class="col-md-4">
        <div class="input-group">
          <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="placeholder" type="text">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              Action
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
              <li><a href="#">Option one</a></li>
              <li><a href="#">Option two</a></li>
              <li><a href="#">Option three</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea">Text Area</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
      </div>
    </div>
    
    </fieldset>
    </form>
    


</body>

</html>
